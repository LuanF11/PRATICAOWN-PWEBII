<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="browrser.css" />
    <title>Meu Browser</title>
</head>

<body id="corpo">

    <div class="browser">
        <!-- Barra de Ferramentas -->
        <div id="row" class="row">
            <div class="column left">
                <span class="dot red" id="abri"></span>
                <span class="dot yellow" id="fecha"></span>
                <span class="dot green"></span>
            </div>
            <div class="column middle" id="url">
                <input type="text" id="url_text" value="www.thereal.com">
            </div>
            <div class="column right">
                <div style="float:right">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>

        <!-- Viewport do navegador -->
        <div class="container-frameTab">
            <iframe name="frameTab" class="responsive-iframe" src="./www.thereal.com" id="frameLink">

            </iframe>

            
             
        </div>
        <button id="escuro">Modo escuro</button>
    </div>

    <script src="app.js"></script>

</body>

</html>
